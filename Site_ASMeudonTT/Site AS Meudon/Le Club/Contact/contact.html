<!DOCTYPE html>
<html>
  <head>
    <title>Contact Page - AS Meudon Tennis de Table</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Contactez-nous</h1>
    </header>
    <main>
      <div id="contact-section">
        <h2>Formulaire de contact</h2>
        <form id="contact-form" method="POST">
          <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Envoyer</button>
          </div>
        </form>
      </div>
      <div id="contact-info">
        <h2>Informations de Contact</h2>
        <div id="coach-info">
          <img src="laurent.webp" alt="Laurent Pruvost" />
          <h3>Laurent Pruvost</h3>
          <p>Entraîneur en chef</p>
          <p>Téléphone : 06 15 05 15 54</p>
        </div>
        <div id="social-media">
          <h3>Réseaux Sociaux</h3>
          <p>
            Instagram :
            <a href="https://www.instagram.com/asmeudontennisdetable/"
              >Asmeudontennisdetable</a
            >
          </p>
          <p>
            Facebook :
            <a
              href="https://www.facebook.com/As-Meudon-Tennis-De-Table-113015063438977/"
              >As Meudon Tennis De Table</a
            >
          </p>
        </div>
        <div id="email">
          <h3>Email</h3>
          <p>asmeudontt@gmail.com</p>
        </div>
      </div>
    </main>
    <footer>
      <p>AS Meudon Tennis de Table &copy; 2023</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
