<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Michel Vignaud Gymnasium - Table Tennis Club</title>
    <!-- Nous chargeons les fichiers CDN de Leaflet. Le CSS AVANT le JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />

    <button class="btn-menu" type="button">
      <i class="btn-menu__bars" aria-hidden="true"></i>
      <span class="visually-hidden">Menu</span>
    </button>
  </head>
  <body>
    <h1>Gymnase Michel Vignaud</h1>
    <h2>Addresse:</h2>
    <p>14 Av. du Maréchal de Lattre de Tassigny<br />92360 Meudon</p>
    <h2>Transport:</h2>
    <ul>
      <li>Bus 289 : Arrêt Espace Culturel Robert Doisneau</li>
      <li>Bus 389 : Arrêt Tapis Vert (3 min de marche)</li>
      <li>Tramway T6 : Georges Pompidou (5 min de marche)</li>
    </ul>
    <h2>Image du gymnase:</h2>
    <img src="gymnase.webp" alt="Picture of Michel Vignaud Gymnasium" />
    <div id="map_div">
      <h2>OpenStreetMap:</h2>
      <div id="map"></div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"

    <script src="script.js"></script>
