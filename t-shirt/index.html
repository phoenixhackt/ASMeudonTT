<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee-Shirt du Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="t-shirt">
                <div class="circle"></div>
                <img src="./tee-shirt-argon-donic-removebg-preview.png" alt="Le Tee-Shirt du Club">
            </div>
            <div class="info">
                <h1 class="title">Tee-Shirt</h1>
                <h3>LE TEE-SHIRT AVEC LE LOGO DU CLUB FLOQUÉ. (OBLIGATOIRE POUR LES COMPÉTITION PAR ÉQUIPE)</h3>
                <div class="sizes">
                    <button>XS</button>
                    <button>S</button>
                    <button class="active">M</button>
                    <button>L</button>
                    <button>XL</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
            <div class="shiny"></div>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
